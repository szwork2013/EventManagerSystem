<div class="panel panel-default ng-scope">
    <div class="panel-heading">
        <h3 class="panel-title">角色列表<button style="line-height: 5px" class="btn btn-success pull-right" ng-click="create();"><span>新增</span></button></h3>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>角色名</th>
                <th>权限</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="doc in docs">
                <td>{{doc.name}}</td>
                <td>{{doc.permission}}</td>
                <td><button class="btn btn-warning">编辑</button></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">

    </div>
</div>
