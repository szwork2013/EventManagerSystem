<div class="panel panel-default ng-scope">
    <div class="panel-heading">
        <h3 class="panel-title">菜单列表<button style="line-height: 5px" class="btn btn-success pull-right" data-toggle="modal" data-target="#modal_menu" ng-click="addMenu()"><span>新增</span></button></h3>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>菜单名</th>
                <th>父菜单</th>
                <th>Url</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="doc in docs">
                <td>{{doc.name}}</td>
                <td>{{doc.parent==""?'父菜单':doc.parent}}</td>
                <td>{{doc.url}}</td>
                <td>
                    <button class="btn btn-warning" data-toggle="modal" data-target="#modal_menu" ng-click="updateMenu(doc);">编辑</button>
                    <button class="btn btn-danger" ng-click="deleteMenu(doc);">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">

    </div>
</div>

<div class="modal bootstrap-dialog login-dialog type-success fade size-small in" role="dialog" id="modal_menu" aria-hidden="true" aria-labelledby="exampleModalLabel" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="bootstrap-dialog-header">
                    <div class="bootstrap-dialog-title">{{menu?'编辑':'新增'}}菜单</div>
                </div>
            </div>
            <div class="modal-body">
                <div class="bootstrap-dialog-body">
                    <div class="bootstrap-dialog-message">
                        <form class="navbar-form">
                            <div class="form-group">
                                <input ng-model="menu.name" type="text" placeholder="菜单名" class="form-control">
                            </div>
                            <br>
                            <br>
                            <div class="form-group">
                                <select ng-model="menu.parent" class="form-control">
                                    <option value="">父菜单</option>
                                    <option ng-repeat="row in menulist" value="{{row.name}}">{{row.name}}</option>
                                </select>
                            </div>
                            <br>
                            <br>
                            <div class="form-group">
                                <input ng-model="menu.url" placeholder="URL" class="form-control">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="display: block;">
                <div class="bootstrap-dialog-footer">
                    <div class="bootstrap-dialog-footer-buttons">
                        <button class="btn btn-success" ng-click="saveMenu()">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
