<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap-theme.min.css"/>
  <link rel="stylesheet" type="text/css" href="lib/bootstrap3-dialog/dist/css/bootstrap-dialog.min.css"/>

  <link rel="stylesheet" type="text/css" href="lib/angular/angular-csp.css"/>
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <title>活动管理系统</title>
</head>

<body>
<div ng-app="EventApp" class="itead">
  <div ng-controller="IndexCtrl" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">活动管理系统</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav" ng-show="isLoggedIn()">
          <li class="dropdown" ng-repeat="parent in parentList">
            <a class="dropdown-toggle" data-toggle="dropdown">
              {{parent.name}} <span class="caret"></span>
              <ul class="dropdown-menu">
                <li ng-repeat="menu in parent.menuList">
                  <a href="{{menu.url}}">{{menu.name}}</a>
                </li>
              </ul>
            </a>
          </li>
        </ul>
        <div class="navbar-form navbar-right">
          <div class="form-group" ng-show="isLoggedIn()">
            <strong>欢迎你,<span ng-class="isAdmin()? 'text-danger' : 'text-waring'">[{{user_role_name}}]</span>{{user_accounts}}</strong>
          </div>
          <button ng-click="submit()" class="btn"
                  ng-class="isLoggedIn() ? 'btn-warning' : 'btn-success'">
            {{isLoggedIn() ? '退出' : '登陆'}}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container main" ng-view></div>
</div>

<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/bootstrap3-dialog/dist/js/bootstrap-dialog.min.js"></script>
<script type="text/javascript" src="lib/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/angular-route/angular-route.min.js"></script>
<script type="text/javascript" src="lib/angular-resource/angular-resource.min.js"></script>
<script type="text/javascript" src="lib/async/lib/async.js"></script>
<script type="text/javascript" src="dist/all.js"></script>
</body>
</html>
